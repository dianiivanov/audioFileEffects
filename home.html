<!DOCTYPE html>
<html>
<body>

<input type="file" id="upload" />
<audio id="audio" controls>
  <source src="" id="src" />
</audio>
<div id="compressor">
  <div>
    <p>Threshold</p>
    <input type="range" id="threshold" min="-60" max="0" value="0" step="0.1">
  </div>
  <div>
    <p>Knee</p>
    <input type="range" id="knee" min="0" max="40" value="30" step="0.1">
  </div>
  <div>
    <p>Ratio</p>
    <input type="range" id="ratio" min="1" max="20" value="12" step="0.01">
  </div>
  <div>
    <p>Attack</p>
    <input type="range" id="attack" min="0" max="1" value="0.003" step="0.001">
  </div>
  <div>
    <p>Release</p>
    <input type="range" id="release" min="0" max="1" value="0.25" step="0.01">
  </div>
</div>

<script src="effects.js"></script>

</body>
</html>
